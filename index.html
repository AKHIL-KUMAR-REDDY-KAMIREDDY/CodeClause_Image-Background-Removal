<html>

        <div class="container-fluid">
            <div class="row">
                <div class="col-12 mainclass">
                    <form>
                        <div class="form-group">
                            <label for="filepicker" class="label">Select image </label>
                            <input type="file" id="filepicker" class="form-control">
                        </div>
                        <button onclick="uploadingfile()" type="button" class="upload">Upload</button>
                    </form>
                    
                </div>
            </div>
            <div class="removalbgimage row">
                <!-- <img src="backgroundimage.jpeg" class="image"> -->

            </div>
            <div class="buttonclass">
                <button class="btn btn-primary button" onclick="downloadFile()">Download</button>
            </div>
        </div>
